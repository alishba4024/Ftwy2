name: ftwy2
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.14
  get: ^4.6.6
  carousel_slider: ^5.0.0
  flutter_localization: ^0.2.2
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1


flutter:
  assets:
    - assets/icons/
    - assets/images/


  uses-material-design: true

  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/SundoriRegular-5y85a.ttf
  
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/App-Icon.jpg"
  image_path_android: "assets/images/App-Icon.jpg"
  image_path_ios: "assets/images/App-Icon.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/App-Icon.jpg"
